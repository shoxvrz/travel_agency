<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Travel Agency</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="header__navbar">
                    <div class="header__navbar_logo">
                        <h1>trxvl.</h1>
                    </div>
                    <div class="header__navbar_navigations">
                        <li>
                            <a href="#">Home</a>
                            <a href="#">Stays</a>
                            <a href="#">Flights</a>
                            <a href="#">Packages</a>
                            <a href="#">Sign Up</a>
                        </li>
                    </div>
                    <i class="fa-solid fa-bars"></i>
                </nav>
                <div class="header__world">
                    <h1 class="header__world_logo">The whole world <br> awaits.</h1>
                    <div class="header__world_search">
                        <div class="header__world_search-destination">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="destinations" type="text" placeholder="Search destinations, hotels">
                        </div>
                        <div class="header__world_search-check">
                            <i class="fa-regular fa-calendar"></i>
                            <h2>Check in</h2>
                        </div>
                        <div class="header__world_search-check">
                            <i class="fa-regular fa-calendar"></i>
                            <h2>Check out</h2>
                        </div>
                        <div class="header__world_search-people">
                            <i class="fa-solid fa-user"></i>
                            <h2>1 room, 2 adults</h2>
                        </div>
                        <div class="header__world_search-btn">
                            <button>Search</button>
                        </div>
                    </div>
                </div>
            </header>
            <footer class="media__footer">
                <div class="footer-functions">
                    <i class="fa-solid fa-house"></i>
                    <h1>Home</h1>
                </div>
                <div class="footer-functions">
                    <i class="fa-solid fa-suitcase-rolling"></i>
                    <h1>Packages</h1>
                </div>
                <div class="footer-functions">
                    <i class="fa-solid fa-building"></i>
                    <h1>Stays</h1>
                </div>
                <div class="footer-functions">
                    <i class="fa-solid fa-plane-up"></i>
                    <h1>Flights</h1>
                </div>
            </footer>
        </div>
    </div>


</body>

</html>
